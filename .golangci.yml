version: "2"
run:
  modules-download-mode: readonly
  allow-parallel-runners: true
  tests: false
linters:
  default: none
  enable:
    - copyloopvar
    - errcheck
    - errname
    - errorlint
    - goconst
    - gocritic
    - gocyclo
    - govet
    - importas
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - usestdlibvars
    - wastedassign
    - whitespace
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
