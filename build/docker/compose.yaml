version: "3.8"
services:
  kas:
    depends_on:
      redis:
        condition: service_started
    image: kas:latest
    container_name: kas
    build:
      context: ../..
      dockerfile: build/docker/kas.Dockerfile
    command:
      - --configuration-file=/config.yaml
    volumes:
      - ${PWD}/.secret:/.secret
      - ${PWD}/build/docker/config.yaml:/config.yaml
    tmpfs:
      - /tmp
    ports:
      - "8154:8154"
      - "8150:8150"
  agent:
    depends_on:
      kas:
        condition: service_started
    image: agent:latest
    container_name: agent
    build:
      context: ../..
      dockerfile: build/docker/agentk.Dockerfile
    command:
      - --kas-address=grpc://kas:8150
    environment:
      POD_NAME: test
      POD_NAMESPACE: test
      AGENTK_TOKEN: test
      KUBECONFIG: /.secret/kubeconfig
    volumes:
      - ${PWD}/.secret/kubeconfig:/.secret/kubeconfig
    tmpfs:
      - /tmp
  redis:
    image: redis:7.2.2
    container_name: redis
    ports:
      - "6379:6379"
