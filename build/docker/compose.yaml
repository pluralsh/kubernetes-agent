version: "3.8"
services:
  kas:
    build:
      context: ../..
      dockerfile: build/docker/kas.Dockerfile
    command:
      - --configuration-file=/config.yaml
    volumes:
      - ${PWD}/.secret:/.secret:rwx
      - ${PWD}/build/docker/config.yaml:/config.yaml
    tmpfs:
      - /tmp
  agent:
    build:
      context: ../..
      dockerfile: build/docker/agentk.Dockerfile
    command:
      - --kas-address=grpc://host.docker.internal:8150
    environment:
      POD_NAME: test
      POD_NAMESPACE: test
      AGENTK_TOKEN: test
#    volumes:
#      - ${KUBECONFIG:?}:${KUBECONFIG:?}
    tmpfs:
      - /tmp
  redis:
    image: redis:7.2.2
    ports:
      - "6379:6379"

networks:
  default:
    name: plural
